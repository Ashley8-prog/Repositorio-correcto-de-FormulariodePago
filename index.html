
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Pago</title>
    <link rel="stylesheet" type="text/css" href="./style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</head>

<body>
<form action="" method="get">
    <div class="container mt-5 mb-3 rounded" id="formulario-pago">
        <div class="row bg bg-light border border-light rounded">
            <h1>Payment form example</h1>
        </div>
        <div class="row d-flex mx-2 mt-2 mb-5 rounded">
            <div class="container rounded" id="seccion-2">
                <div class="row d-flex bg rounded mt-2 mb-5 p-2">
                    <h6 id="titulito">Some fields are missing</h6>
                </div>


                <div class="row mt-2">
                    <div class="col-6">
                        <div class="row">Card #</div>
                        <div class="row me-1"><input class="rounded" placeholder="XXXX-XXXXXXX-XXXXXX" /></div>
                    </div>
                    <div class="col-3">
                        <div class="row">CVC #</div>
                        <div class="row me-1"><input class="rounded" placeholder="0000" /></div>
                    </div>
                    <div class="col-3">
                        <div class="row  d-flex justify-content-center">Amount</div>
                        <div class="row">
                            <div class="col d-flex justify-content-start" id="colon">₡</div>
                            <div class="col"><input class="rounded" placeholder="Amount" type="number" /></div>
                        </div>
                    </div>
                </div>




                <div class="row mt-4">
                    <div class="col-6">
                        <div class="row">First Name</div>
                        <div class="row me-1"><input class="rounded" placeholder="" required="true" /></div>
                    </div>
                    <div class="col-6">
                        <div class="row">Last Name</div>
                        <div class="row me-1"><input class="rounded" placeholder="" /></div>
                    </div>
                </div>
                <div class="row mt-4">
                    <div class="col-6">
                        <div class="row">City</div>
                        <div class="row me-1"><input class="rounded" placeholder="City" /></div>
                    </div>
                    <div class="col-2 me-1">
                        <div class="row">State</div>
                        <div class="row">
                            <select name="state" id="states" class="rounded height-select">
                                <option value="San José">San José</option>
                                <option value="Alajuela">Alajuela</option>
                                <option value="Heredia">Heredia</option>
                                <option value="Puntarenas">Puntarenas</option>
                            </select>
                        </div>
                    </div>
                    <div class="col-3 ms-2" style="width: 32%;">
                        <div class="row">Postal Code</div>
                        <div class="row me-1"><input class="rounded" placeholder="Postal Code" /></div>
                    </div>
                </div>
                <div class="row mt-4">
                    <div class="col-6">
                        <div class="row">We accept</div>
                        <div class="row py-1" >
                            <div class="col-2 " id="tarjetas">
                                <input type="radio" name="credit-card" /><i class="fa-brands fa-cc-mastercard"></i>
                            </div>
                            <div class="col-2" id="tarjetas">
                                <input type="radio" name="credit-card" /><i class="fa-brands fa-cc-visa"></i>
                            </div>
                            <div class="col-2" id="tarjetas">
                                <input type="radio" name="credit-card" /><i class="fa-brands fa-cc-mastercard"></i>
                            </div>
                            <div class="col-2 border border-success" id="tarjetas">
                                <input type="radio" name="credit-card" /><i class="fa-brands fa-cc-amex"></i>
                            </div>
                            
                        </div>
                        
                    </div>
                    <div class="col-6">
                        <div class="row">Message</div>
                        <div class="row me-1"><textarea class="rounded" placeholder="Message"></textarea></div>
                        <div class="row mt-1 mb-4">Add any notes here</div>
                    </div>
                </div>
            </div>
        </form>
        </div>
        <div class="row d-flex bg bg-light border border-light rounded">
            <div class="col-10 mt-4 mb-3 rounded"></div>
            <div class="col-1 d-flex justify-content-end rounded"><button tye="button">Cancel</button></div>
            <div class="col-1 d-flex justify-content-end m-0"><button type="submit" value="submit">Send</button></div>
        </div>
    </div>

</body>

</html>
